{% extends 'base.html' %}

{% block title %}
    Edit Event
{% endblock %}

{% block body %}
<div class="lg:w-2/6 md:w-1/2 bg-gray-100 rounded-lg p-8 flex flex-col  w-full mx-auto my-4">
    <form action="" method="post">
      {% csrf_token %}
    <h2 class="text-indigo-600 text-lg font-medium title-font mb-5">Update Club House Booking Details</h2>
    
    <div class="relative mb-4">
      <label for="full-name" class="leading-7 text-sm text-gray-600">Event's name</label>
      <input type="text" id="full-name" value="{{event_name}}" name="event_name" placeholder="Ex. Marriage" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
    </div>

    <div class="relative mb-4">
        <label for="from_date" class="leading-7 text-sm text-gray-600">From date</label>
        <input type="date" id="from_date" value="{{from_date}}" name="from_date" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
    </div>
    
    <div class="relative mb-4">
        <label for="to_date" class="leading-7 text-sm text-gray-600">From date</label>
        <input type="date" id="to_date" value="{{to_date}}" name="to_date" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
    </div>
    
    
    <div class="relative mb-4">
      <label for="content" class="leading-7 text-sm text-gray-600">Description</label>
      <textarea name="content" id="" cols="30" rows="4" style="color: gray !important;" placeholder="Short description of your event" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700  py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">{{content}}</textarea>
    </div>
    <button type="submit" class="text-white bg-indigo-600 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-700 rounded text-lg">Submit</button>
    </form>
  </div>
{% endblock %}
