{% extends 'base.html' %}

{% block title %}
    News
{% endblock %}

{% block body %}


<section class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-col text-center w-full mb-20">
      <h1 class="sm:text-3xl text-2xl font-medium title-font text-gray-900">NEWS</h1>
    </div>
    <div class="flex flex-wrap -m-4">
      {% for new in news %}
      <div class="p-4 md:w-1/3">
        <div class="flex rounded-lg h-full bg-gray-100 p-8 flex-col">
          <div class="flex items-center mb-3">
            <h2 class="text-gray-900 text-lg title-font font-medium">{{new.category}}</h2>
          </div>
          <div class="flex-grow">
            <p class="leading-relaxed text-base">{{new.description}}</p>
            <a href="{{new.url}}" class="mt-3 text-indigo-500 inline-flex items-center">{{new.name}}
            </a>- [{{new.language}} - {{new.country}}]
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
{% endblock %}
