{% extends 'base.html' %}

{% block title %}
    Edit Profile
{% endblock %}

{% block body %}
<div class="lg:w-2/6 md:w-1/2 bg-gray-100 rounded-lg p-8 flex flex-col  w-full mx-auto my-4">
    <form action="{% url 'update_profile' member_id=request.session.member_data.member_id %}" method="post">
      {% csrf_token %}
    <h2 class="text-indigo-600 text-lg font-medium title-font mb-5">Update User Profile</h2>
    
    <div class="relative mb-4">
      <label for="full-name" class="leading-7 text-sm text-gray-600">Email</label>
      <input type="text" id="email" value="{{email}}" name="email"  class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
    </div>

    <div class="relative mb-4">
        <label for="from_date" class="leading-7 text-sm text-gray-600">Mobile</label>
        <input type="text" id="mobile" value="{{mobile}}" name="mobile" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
    </div>

    
    <button type="submit" class="text-white bg-indigo-600 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-700 rounded text-lg">Submit</button>
    </form>
  </div>
{% endblock %}
