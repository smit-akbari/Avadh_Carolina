<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body
    class="bg-gradient-to-r from-blue-100 to-red-100 flex items-center justify-center h-screen"
  >
    <div class="bg-white p-8 rounded-md shadow-md max-w-md w-full">
      <div class="flex justify-center p-0 border border-gray-300 rounded mb-6">
        <!-- Your logo or image here -->
      </div>
      <h2 class="text-2xl font-semibold mb-4">Forgot Password</h2>

      <form action="" method="post">
        {% csrf_token %}
        <div class="mb-4">

          <label for="email" class="block text-gray-400 mb-2 font-semibold"
            >Email</label
          >
          <input
            type="email"
            id="email"
            name="email"
            class="w-full  p-2 border hover:border-blue-500 rounded-md"
            placeholder="you@example.com"
          />
        </div>
        <button
          type="submit"
          class="w-full bg-yellow-500 text-white px-4 py-2 rounded-md hover:bg-yellow-400"
        >
          Submit
        </button>
      </form>
      <p class="mt-4 text-center">
        Remember your password?
        <a
          href=""
          class="text-yellow-700"
          >Login</a
        >
      </p>
    </div>
  </body>
</html>
